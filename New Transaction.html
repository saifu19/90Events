<div class="p-4">
    <h5 id="heading-transaction" class="card-header">
        New/Edit Transaction
    </h5>
    <div id="transaction-accordion">
        <div class="custom-card-body text-center">
            <p>Enter the information describing your money Transactions</p>
            <form name="transaction-form" class="text-start mt-3">
                <h5>Descriptions</h5>
                <label for="desc">
                    Description(Optional)
                </label>
                <input id="desc" class="form-control mt-1" type="text" placeholder="Venue fee">
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="category">
                            Category <a href="#">Add new category</a>
                        </label>
                        <select id="category" class="form-select mt-1">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="method">
                            Method <a href="#">Add new method</a>
                        </label>
                        <select id="method" class="form-select mt-1">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <hr>
                <h5>Transaction</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Cash Inflow
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Cash Outflow
                    </label>
                </div>
                <label for="amount" class="mt-2">Amount(USD)</label>
                <input id="amount" class="form-control w-50 mt-1" value="0" type="number">
                <small>Amount of money transferred</small>
                <hr>
                <button class="btn btn-primary d-flex justify-content-center w-100 mb-2">Save</button>
                <button class="btn btn-outline-secondary justify-content-center d-flex w-100">Go to Transaction List</button>
            </form>
        </div>
    </div>
</div>
