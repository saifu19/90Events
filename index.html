        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            function chart(d, l, title, bg, border) {
                const ctx = $(".graph");
                // Make this dynamic by manipulating labels and data
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        // labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                        labels: l,
                        datasets: [{
                            label: title,
                            // data: [12, 19, 2, 5, 2, 19, 12],
                            data: d,
                            // backgroundColor: [
                            //     'rgba(255, 99, 132, 0.2)',
                            // ],
                            backgroundColor: bg,
                            borderColor: border,
                            // borderColor: [
                            //     'rgba(255, 99, 132, 1)',
                            // ],
                            borderWidth: 1,
                            fill: true
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            document.addEventListener('contextmenu', event => event.preventDefault());
            document.onkeydown = function(e) {
                if (e.ctrlKey && 
                    (e.keyCode === 67 || 
                    e.keyCode === 86 || 
                    e.keyCode === 85 || 
                    e.keyCode === 117)) {
                    return false;
                } else {
                    return true;
                }
            };
            $(document).keypress("u",function(e) {
                if(e.ctrlKey)
                {
                return false;
                }
                else
                {
                return true;
                }
            });

            $(document).ready(function() {

                // Connect data and labels to database to make graphs dynamic
                data = [12, 19, 2, 5, 2, 19, 12];
                labels = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                title = 'Completed Bookings';
                backgroundColor = ['rgba(24, 142, 247, 0.6)'];
                borderColor = ['rgba(24, 142, 247, 1)'];

                chart(data, labels, title, backgroundColor, borderColor);
                table = "Booking.html";
                $(".table-div").load(table, function() {
                    fixRows($(this).children().find(".table-fix").attr("id"));
                    bindButtons($(this).children().find(".table-fix").attr("id"));
                }); 
            })

            $(".side-link").on('click', function() {
                // Use page name with if else to render data from database
                $(".graph").remove();
                var page = $(this).children().html();
                if(page.indexOf("Bulk SMS") != 0 && page.indexOf("New Transaction") != 0) {
                    if(page.indexOf("Home") == 0) {
                        page = "Completed Bookings";
                    }
                    $(".canvas").append('<canvas id="booking-graph" class="graph my-5"></canvas>');
                    data = [5, 12, 4, 9, 10];
                    labels = ['January', 'Feb', 'March', 'April', 'May'];
                    title = page;
                    backgroundColor = 'rgba(255, 0, 0, 0.6)';
                    borderColor = 'rgba(255, 0, 0, 1)';
                    chart(data, labels, title, backgroundColor, borderColor);
                }

                var table = $(this).children(".link-button").attr("data");
                $(".table-div").load(table, function() {
                    fixRows($(this).children().find(".table-fix").attr("id"));
                    bindButtons($(this).children().find(".table-fix").attr("id"));
                });
                $(".side-link").each(function() {
                    $(this).removeClass("active");
                })
                $(this).addClass("active");
                return false;
            })

            function bindButtons(id) {
                $("." + id + "-enteries").bind('change', function() {
                    enteries($(this));
                });
                $("#" + id + "-prev").bind('click', function() {
                    back($(this));
                })
                $("#" + id + "-next").bind('click', function() {
                    front($(this));
                })
            }

            function fixRows(table) {
                id = table;
                var rowsShown = parseInt($("." + id + "-enteries").val());
                var rowsTotal = $('#'+id+' > tbody > tr').length;
                var numPages = rowsTotal/rowsShown;
                $('#' + id + '-nav').html('');
                for(i=0;i<numPages;i++) {
                    var pageNum = i + 1;
                    var nav = "#" + id + "-nav";
                    $(nav).append('<button class="btn btn-outline-purple me-2" rel="'+ i +'" data="' + id + '">'+pageNum+'</button>');
                }
                
                $('#' + id + ' > tbody > tr').hide();
                $('#' + id + ' > tbody > tr').slice(0, rowsShown).show();
                $('#' + id + '-nav > button:first-of-type').addClass('active');
                $('#' + id + '-nav > button').each(function(){
                    $(this).bind('click', function(){
                        id = $(this).attr('data');
                        $('#' + id + '-nav > button').removeClass('active');
                        $(this).addClass('active');
                        var currPage = $(this).attr('rel');
                        var startItem = currPage * rowsShown;
                        var endItem = startItem + rowsShown;
                        $('#' + id + ' > tbody > tr').css('opacity','0.0').hide().slice(startItem, endItem).css('display','table-row').animate({opacity:1}, 300);
                        shownRows = rowsCount(rowsTotal, rowsShown, endItem, startItem);
                        $("." + id + "-count").html("Showing " + shownRows + " of " + rowsTotal + " enteries.")
                    })
                });
            }
            
            function rowsCount(rowsTotal, rowsShown, endItem, startItem) {
                if(endItem > rowsTotal){
                    return (rowsTotal-startItem);
                } else {
                    return (rowsShown)
                }
            }
            
            function enteries(element) {
                var id = element.attr("data");
                var rowsShown = element.val();
                var rowsTotal = $('#'+id+' > tbody > tr').length;
                if(rowsShown < 1) {
                    element.val(1);
                    rowsShown = 1;
                }
                if(rowsShown > rowsTotal) {
                    var shownRows = rowsTotal;
                } else {
                    var shownRows = rowsShown;
                }
                $("." + id + "-count").html("Showing " + shownRows + " of " + rowsTotal + " enteries.");
                $('#' + element.attr('data') + ' > tbody > tr').hide();
                $('#' + element.attr('data') + ' > tbody > tr').css('opacity','0.0').hide().slice(0, rowsShown).css('display','table-row').animate({opacity:1}, 300);
                fixRows(element.attr('data'));
            }

            function back(element) {
                element.next().children(".active").prev().click();
            }

            function front(element) {
                element.prev().children(".active").next().click();
            }
            
        </script>
